---
ci:
  autofix_prs: false
  skip:
    - 'pyspelling'
    - 'yamllint'
    - 'markdown-link-check'
    - 'markdownlint'

repos:
  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: 'v4.5.0'
    hooks:
      - id: 'check-executables-have-shebangs'
      - id: 'check-merge-conflict'
        args:
          - '--assume-in-merge'
      - id: 'check-json'
      - id: 'check-shebang-scripts-are-executable'
      - id: 'check-symlinks'
      - id: 'check-toml'
      - id: 'check-xml'
      - id: 'debug-statements'
      - id: 'destroyed-symlinks'
      - id: 'detect-private-key'
      - id: 'mixed-line-ending'
        args:
          - '--fix=no'
      - id: 'pretty-format-json'
        args:
          - '--no-sort-keys'
          - '--indent=2'
      - id: 'trailing-whitespace'
        args:
          - '--markdown-linebreak-ext=md'

  - repo: 'https://github.com/adrienverge/yamllint.git'
    rev: 'v1.35.1'
    hooks:
      - id: 'yamllint'
        pass_filenames: true
        verbose: true

#  - repo: 'https://github.com/facelessuser/pyspelling.git'
#    # once a release with the pre-commit hook definition is released, this should be replaced (current release: 2.10)
#    rev: '63e4654f0be643ca0f1676227db24bb7f88dee29'
#    hooks:
#      - id: 'pyspelling'
#        pass_filenames: false
#        verbose: true

  - repo: 'https://github.com/tcort/markdown-link-check.git'
    rev: 'v3.12.1'
    hooks:
      - id: 'markdown-link-check'
        pass_filenames: true
        verbose: true

  - repo: 'https://github.com/igorshubovych/markdownlint-cli'
    rev: 'v0.39.0'
    hooks:
      - id: 'markdownlint'
        verbose: true
        pass_filenames: true
