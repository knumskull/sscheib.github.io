---
repos:
  - repo: 'https://github.com/pre-commit/pre-commit-hooks'
    rev: 'v4.5.0'
    hooks:
      - id: 'check-executables-have-shebangs'
      - id: 'check-merge-conflict'
      - id: 'check-shebang-scripts-are-executable'
      - id: 'check-symlinks'
      - id: 'check-toml'
      - id: 'check-xml'
      - id: 'debug-statements'
      - id: 'destroyed-symlinks'
      - id: 'detect-private-key'
      - id: 'mixed-line-ending'
        args:
          - '--fix=no'
      - id: 'trailing-whitespace'
        args:
          - '--markdown-linebreak-ext=md'

  - repo: 'local'
    hooks:
      - id: 'pyspelling'
        name: 'pyspelling'
        language: 'python'
        entry: 'pyspelling --name markdown --source'
        files: '.+\.md$'
        pass_filenames: true
        verbose: true

  - repo: 'local'
    hooks:
      - id: 'yamllint'
        name: 'yamllint'
        language: 'python'
        entry: 'yamllint'
        pass_filenames: true
        verbose: true
        types:
          - 'file'
          - 'yaml'

  - repo: 'local'
    hooks:
      - id: 'markdown-link-check'
        name: 'markdown-link-check'
        language: 'node'
        entry: 'markdown-link-check -vp -c .markdown-link-check.json'
        pass_filenames: true
        files: '.+\.md$'
        verbose: true

  - repo: 'https://github.com/igorshubovych/markdownlint-cli'
    rev: 'v0.39.0'
    hooks:
      - id: 'markdownlint'
        verbose: true
        pass_filenames: true
...
